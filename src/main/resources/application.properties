# ===============================
# SERVER
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# SPRING APPLICATION
# ===============================
spring.application.name=car-rental-system

# ===============================
# DATASOURCE (MySQL) - TEAM FRIENDLY (ENV VARS)
# ===============================
#spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/car_rental_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
#spring.datasource.username=${DB_USER:root}
#spring.datasource.password=${DB_PASS}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/carrentalsystem
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Hibernate 7 (Spring Boot 4) -> use MySQLDialect (MySQL8Dialect no longer exists)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SESSION
# ===============================
server.servlet.session.timeout=30m

# ===============================
# INTERNATIONALIZATION (optional)
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
