<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f5f7fb; }
        .wrap { max-width: 760px; margin: 20px auto; }
        .cardx { background:#fff; border:1px solid #eee; border-radius:10px; padding:18px; }
        .hint { background:#eaf2ff; border:1px solid #cfe2ff; padding:12px; border-radius:8px; }
    </style>
</head>
<body>

<div class="wrap cardx">
    <h4 class="fw-bold mb-3">Đổi Mật Khẩu</h4>

    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <form method="post" th:action="@{/profile/change-password}" th:object="${form}">
        <div class="mb-3">
            <label class="form-label">Mật khẩu hiện tại <span class="text-danger">*</span></label>
            <input type="password" class="form-control" th:field="*{currentPassword}" placeholder="Nhập mật khẩu hiện tại">
        </div>

        <div class="mb-2">
            <label class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
            <input type="password" class="form-control" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới">
            <div class="form-text">Mật khẩu phải có ít nhất 8 ký tự.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới">
        </div>

        <div class="hint mb-3">
            <b>Lưu ý bảo mật:</b>
            <ul class="mb-0">
                <li>Không chia sẻ mật khẩu với người khác</li>
                <li>Sử dụng mật khẩu mạnh và khác biệt cho mỗi tài khoản</li>
                <li>Thay đổi mật khẩu định kỳ để đảm bảo an toàn</li>
            </ul>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary px-4" type="submit">Cập nhật mật khẩu</button>
            <a class="btn btn-outline-secondary px-4" href="/profile">Hủy</a>
        </div>
    </form>
</div>

</body>
</html>
