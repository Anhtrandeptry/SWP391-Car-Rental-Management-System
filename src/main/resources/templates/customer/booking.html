<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Xe - Car Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .booking-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .booking-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-book {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-book:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            padding: 12px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .info-box h5 {
            color: #667eea;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        .info-box p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="booking-container">
    <h2>Đặt Xe Thuê</h2>



    <form th:action="@{/customer/booking/create}" method="post" id="bookingForm">
        <div class="form-group">
            <label for="carId">Chọn Xe <span style="color: red;">*</span></label>
            <select id="carId" name="carId" required>
                <option value="">-- Chọn xe --</option>
            </select>
            <small id="carLoading" style="color: #667eea; display: none;">Đang tải danh sách xe...</small>
        </div>

        <div class="form-group">
            <label for="startDate">Ngày Giờ Bắt Đầu <span style="color: red;">*</span></label>
            <input type="datetime-local" id="startDate" name="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">Ngày Giờ Kết Thúc <span style="color: red;">*</span></label>
            <input type="datetime-local" id="endDate" name="endDate" required>
        </div>

        <div class="form-group">
            <label for="pickupLocation">Địa Điểm Nhận Xe</label>
            <input type="text" id="pickupLocation" name="pickupLocation"
                   placeholder="Nhập địa chỉ (nếu để trống sẽ dùng địa điểm xe)">
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <button type="submit" class="btn-book">Tiếp Tục →</button>
    </form>

    <p style="text-align: center; margin-top: 20px; color: #999;">
        <a href="/customer/dashboard" style="color: #667eea; text-decoration: none;">← Quay lại trang chủ</a>
    </p>
</div>

<script>
    // Format currency to VND
    function formatCurrency(value) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(value);
    }

    // Load cars from API
    async function loadCars() {
        const carSelect = document.getElementById('carId');
        const loadingMsg = document.getElementById('carLoading');
        loadingMsg.style.display = 'inline';

        try {
            const response = await fetch('/customer/booking/api/cars');
            if (!response.ok) {
                throw new Error('Failed to load cars');
            }
            const cars = await response.json();

            cars.forEach(car => {
                const option = document.createElement('option');
                option.value = car.carId;
                option.textContent = `${car.name || car.brand} ${car.model || ''} - ${formatCurrency(car.pricePerDay)}/ngày`;
                carSelect.appendChild(option);
            });

            loadingMsg.style.display = 'none';
        } catch (error) {
            console.error('Error loading cars:', error);
            loadingMsg.textContent = 'Lỗi tải danh sách xe';
            loadingMsg.style.color = '#dc3545';
        }
    }

    // Set minimum date to current time
    const now = new Date();
    const minDate = now.toISOString().slice(0, 16);
    document.getElementById('startDate').setAttribute('min', minDate);
    document.getElementById('endDate').setAttribute('min', minDate);

    // Form validation on submit
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        if (!startDate || !endDate) {
            e.preventDefault();
            alert('Vui lòng chọn cả ngày bắt đầu và ngày kết thúc!');
            return;
        }

        const startDateTime = new Date(startDate);
        const endDateTime = new Date(endDate);

        if (endDateTime <= startDateTime) {
            e.preventDefault();
            alert('Ngày kết thúc phải sau ngày bắt đầu!');
            return;
        }
    });

    // Load cars when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadCars();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
