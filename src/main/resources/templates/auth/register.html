<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | CRMS</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #e9f7f5, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 820px;
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo h2 {
            margin: 10px 0 0;
            color: #009688;
        }

        .logo p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #666;
        }

        h3 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .full {
            grid-column: 1 / 3;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #009688;
        }

        .actions {
            grid-column: 1 / 3;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            width: 48%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #f1f1f1;
        }

        .btn-submit {
            background: #009688;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #009688;
            font-weight: bold;
            text-decoration: none;
        }

        .policy {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="logo">
        <h2>CRMS</h2>
        <p>Thuê xe tự lái</p>
    </div>

    <h3>Đăng ký tài khoản</h3>

    <form th:action="@{/auth/register}"
          th:object="${registerRequest}"
          method="post">

        <div class="form-group">
            <label>Họ *</label>
            <input type="text" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label>Tên *</label>
            <input type="text" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label>Giới tính *</label>
            <select th:field="*{gender}">
                <option value="MALE">Nam</option>
                <option value="FEMALE">Nữ</option>
                <option value="OTHER">Khác</option>
            </select>
        </div>

        <div class="form-group">
            <label>Số điện thoại *</label>
            <input type="text" th:field="*{phoneNumber}" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Đăng ký với tư cách *</label>
            <select th:field="*{role}">
                <option value="CUSTOMER">Customer</option>
                <option value="CAR_OWNER">Car Owner</option>
            </select>
        </div>

        <div class="form-group full">
            <label>Mật khẩu *</label>
            <input type="password" th:field="*{password}" required>
        </div>

        <div class="form-group full">
            <label>Xác nhận mật khẩu *</label>
            <input type="password" th:field="*{confirmPassword}" required>
        </div>

        <div class="actions">
            <button type="reset" class="btn btn-cancel">Hủy</button>
            <button type="submit" class="btn btn-submit">Đăng ký →</button>
        </div>
    </form>

    <div class="footer">
        Đã có tài khoản?
        <a th:href="@{/auth/login}">Đăng nhập ngay</a>
    </div>

    <div class="policy">
        Bằng việc đăng ký, bạn đã đồng ý với
        <b>Điều khoản sử dụng</b> và <b>Chính sách bảo mật</b>
    </div>
</div>

</body>
</html>
