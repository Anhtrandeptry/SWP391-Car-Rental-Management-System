<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý hình ảnh xe | CRMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #00a58e;
            --secondary-color: #f39c12;
            --danger-color: #e74c3c;
            --bg-color: #f4f7f6;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .header-section h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 24px;
        }

        /* Form upload */
        .upload-section {
            background: #f9fbfb;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #d1dbda;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Preview Area */
        #previewContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        .preview-item {
            position: relative;
            width: 120px;
            height: 90px;
            margin: 0 auto;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .btn-upload {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Ẩn khi chưa chọn file */
            margin: 0 auto;
        }

        .btn-upload:hover {
            background-color: #008975;
            transform: translateY(-2px);
        }

        /* Grid ảnh đã lưu */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
        }

        .image-card:hover { box-shadow: 0 8px 20px rgba(0,0,0,0.12); }

        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .image-card.main { border: 2px solid var(--primary-color); }

        .main-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .card-actions {
            padding: 12px;
            display: flex;
            gap: 8px;
            background: #fff;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-set-main:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .btn-delete:hover { background-color: #fff5f5; border-color: var(--danger-color); color: var(--danger-color); }

        .footer-actions { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn-back { display: inline-flex; align-items: center; gap: 8px; color: #666; text-decoration: none; font-weight: 600; }
        .btn-back:hover { color: var(--primary-color); }
        .empty-state { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h2><i class="fas fa-images"></i> Quản lý hình ảnh xe</h2>
    </div>

    <div class="upload-section">
        <p style="margin-top: 0; color: #666;">Chọn một hoặc nhiều ảnh để tải lên (Định dạng: JPG, PNG)</p>
        <form th:action="@{/owner/cars/{id}/images/upload(id=${carId})}"
              method="post"
              enctype="multipart/form-data"
              class="upload-form"
              id="uploadForm">

            <input type="file" name="files" id="fileInput" multiple accept="image/*" hidden>

            <label for="fileInput" style="cursor: pointer; display: block; margin-bottom: 10px;">
                <i class="fas fa-cloud-upload-alt" style="font-size: 40px; color: var(--primary-color);"></i>
                <br><span id="uploadText">Nhấp vào đây để chọn ảnh</span>
            </label>

            <div id="previewContainer"></div>

            <button type="submit" class="btn-upload" id="submitBtn">
                <i class="fas fa-upload"></i> <span id="btnText">Tải ảnh lên</span>
            </button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(images)}" class="empty-state">
        <i class="fas fa-camera-retro" style="font-size: 48px; margin-bottom: 10px;"></i>
        <p>Chưa có hình ảnh nào được tải lên cho xe này.</p>
    </div>

    <div class="image-grid" th:if="${!#lists.isEmpty(images)}">
        <div class="image-card" th:each="img : ${images}" th:classappend="${img.isMain} ? 'main'">
            <img th:src="@{${img.imageUrl}}" alt="Ảnh xe">
            <div th:if="${img.isMain}" class="main-badge">
                <i class="fas fa-star"></i> ẢNH CHÍNH
            </div>
            <div class="card-actions">
                <form th:if="${!img.isMain}"
                      th:action="@{/owner/cars/images/{id}/set-main(id=${img.id})}"
                      method="post" style="flex: 1;">
                    <input type="hidden" name="carId" th:value="${carId}">
                    <button type="submit" class="btn-action btn-set-main">Đặt chính</button>
                </form>
                <form th:action="@{/owner/cars/images/{id}/delete(id=${img.id})}"
                      method="post"
                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa ảnh này không?')"
                      style="flex: 1;">
                    <input type="hidden" name="carId" th:value="${carId}">
                    <button type="submit" class="btn-action btn-delete">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-actions">
        <a th:href="@{/owner/my-cars}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách xe
        </a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const uploadText = document.getElementById('uploadText');

    fileInput.onchange = function() {
        previewContainer.innerHTML = '';
        const files = this.files;

        if (files.length > 0) {
            submitBtn.style.display = 'flex';
            btnText.innerText = `Tải ${files.length} ảnh đã chọn lên`;
            uploadText.innerText = "Đã chọn " + files.length + " ảnh. Nhấp để thay đổi";

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        div.innerHTML = `<img src="${e.target.result}" alt="preview">`;
                        previewContainer.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                }
            });
        } else {
            submitBtn.style.display = 'none';
            uploadText.innerText = "Nhấp vào đây để chọn ảnh";
        }
    };
</script>

</body>
</html>
