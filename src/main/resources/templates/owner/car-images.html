<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Car Images</title>

    <link rel="stylesheet" th:href="@{/css/car-images.css}">
</head>
<body>

<h2>Manage Images for Car</h2>

<form th:action="@{/owner/cars/{id}/images/upload(id=${carId})}"
      method="post"
      enctype="multipart/form-data"
      class="upload-form">

    <input type="file" name="files" multiple required>
    <button type="submit">Upload Images</button>
</form>

<hr>

<div th:if="${#lists.isEmpty(images)}">
    <p><i>No images uploaded yet.</i></p>
</div>

<div class="grid" th:if="${!#lists.isEmpty(images)}">

    <div class="card"
         th:each="img : ${images}"
         th:classappend="${img.isMain} ? ' main'">

        <img th:src="@{${img.imageUrl}}" alt="Car Image">

        <div th:if="${img.isMain}" style="color: green; font-weight: bold;">
            MAIN IMAGE
        </div>

        <form th:action="@{/owner/cars/images/{id}/set-main(id=${img.id})}"
              method="post">
            <input type="hidden" name="carId" th:value="${carId}">
            <button type="submit">Set Main</button>
        </form>

        <form th:action="@{/owner/cars/images/{id}/delete(id=${img.id})}"
              method="post"
              onsubmit="return confirm('Delete this image?')">
            <input type="hidden" name="carId" th:value="${carId}">
            <button type="submit">Delete</button>
        </form>

    </div>
</div>

<br>

<a th:href="@{/owner/cars}">â¬… Back to My Cars</a>

</body>
</html>
