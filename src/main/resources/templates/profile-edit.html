<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Chỉnh Sửa Hồ Sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f5f7fb; }
        .wrap { max-width: 1050px; margin: 20px auto; }
        .cardx { background:#fff; border:1px solid #eee; border-radius:10px; padding:18px; }
        .note { background:#fff3cd; border:1px solid #ffe69c; padding:12px; border-radius:8px; margin-top:14px; }
    </style>
</head>
<body>

<div class="wrap cardx">
    <h4 class="fw-bold mb-3">Chỉnh Sửa Hồ Sơ</h4>

    <form method="post" th:action="@{/profile/edit}" th:object="${form}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Họ <span class="text-danger">*</span></label>
                <input class="form-control" th:field="*{firstName}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Tên <span class="text-danger">*</span></label>
                <input class="form-control" th:field="*{lastName}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Giới tính <span class="text-danger">*</span></label>
                <select class="form-select" th:field="*{gender}">
                    <option value="Male">Nam</option>
                    <option value="Female">Nữ</option>
                    <option value="Other">Khác</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                <input class="form-control" th:field="*{phoneNumber}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input class="form-control" th:field="*{email}" readonly>
            </div>

            <div class="col-md-6">
                <label class="form-label">Số CMND/CCCD <span class="text-danger">*</span></label>
                <input class="form-control" th:field="*{nationalId}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Giấy phép lái xe <span class="text-danger">*</span></label>
                <input class="form-control" th:field="*{driversLicense}">
            </div>

            <div class="col-12">
                <label class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                <textarea class="form-control" rows="3" th:field="*{address}"></textarea>
            </div>
        </div>

        <div class="note">
            <b>Lưu ý:</b> Vui lòng kiểm tra kỹ thông tin trước khi lưu.
            Một số thông tin như CMND/CCCD và GPLX có thể yêu cầu xác minh lại.
        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary px-4" type="submit">Lưu thay đổi</button>
            <a class="btn btn-outline-secondary px-4" href="/profile">Hủy</a>
        </div>
    </form>
</div>

</body>
</html>
